<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacta a Only Palos</title>
  <link rel="icon" href="../assets/images/OnlyPalosicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <section class="fondocontacto">
  <!--fila de logo + nav-->
  <header>
    <img src="../assets/images/logo.png" alt="Logo" width="130" height="80" class="logo" />
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="artistas.html">Artistas</a></li>
        <li><a href="musica.html">Musica</a></li>
        <li><a href="onlypalos.html">Only Palos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <!--cierre de fila de logo + nav-->
  <section>
    <h2 class="titulocontacto">Contactate con nosotros</h2>
    <!--fila de formulario de contacto-->
    <article>
      <form>
        <label for="nombre">Tu nombre</label>
        <input type="text" class="formulario" name="nombre" />
        <br>
        <label for="email">Tu email</label>
        
        <input type="email" class="formulario" name="email" />
        <br />
        <label for="mensaje">Tu mensaje</label>
        
        <textarea name="mensaje" id="" cols="30" rows="10" class="formulario"></textarea>
        <br />
        <div class="botones">
          <input type="submit" name="enviar" />
          <input type="reset" name="restablecer" />
          <label for="enviar" class="botonform">enviar</label>
          <label for="restablecer" class="botonform">restablecer</label>
        </div>
      </form>
    </article>
  </section>
  <!--fin de fila de formulario de contacto-->
  <br><br>
  <!--inicio de footer-->
  <footer>
    <!--fila de enlaces a redes sociales del sello-->
    <section class="redes">
      <a href="https://www.instagram.com/onlypalos/?hl=es-la" target="_blank"><img src="../assets/images/instagram.png"
          alt="Instagram" width="47" height="47" /></a>
      <a href="https://www.youtube.com/channel/UCw1V2inChVOyxnPHls-RmLA" target="_blank"><img
          src="../assets/images/youtube.png" alt="Youtube" width="50" height="50" /></a>
      <a href="https://twitter.com/onlypalosop" target="_blank"><img src="../assets/images/twitter.png" alt="Twitter"
          width="50" height="50" /></a>
      <a href="https://discord.gg/HJHxzZZpty" target="_blank"><img src="../assets/images/discord.png" alt="Discord"
          width="50" height="50" /></a>
    </section>
    <!--cierre de fila de enlaces a redes sociales del sello-->
    <br>
    <!--fila de contacto al gmail-->
    <section class="contacto">
      <h3>Contacto:</h3>
      <h5>onlypalosop@gmail.com</h5>
    </section>
    <!--cierre de fila de contacto a gmail-->
    <h5 class="licencia">&#169 Only Palos</h5>
    <!--Licencia de contenido-->
  </footer>
</section>
  <!--fin de footer-->
</body>

</html>
