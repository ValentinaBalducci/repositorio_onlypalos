<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacta a Only Palos</title>
  <link rel="icon" href="../assets/images/OnlyPalosicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <section class="fondocontacto">
    <!--fila de logo + nav-->
    <header>
      <nav>
        <nav class="navbar navbar-expand-lg navbar-light ">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="../assets/images/logo.png" alt="logo only palos" width="130" height="80"
                class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/artistas.html">Artistas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/musica.html">Musica</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/onlypalos.html">Only Palos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <!--cierre de fila de logo + nav-->
    <section>
      <h2 class="titulocontacto">Contactate con nosotros</h2>
      <!--fila de formulario de contacto-->
      <article>
        <form>
          <label for="nombre">Tu nombre</label>
          <input type="text" class="formulario" name="nombre" />
          <br>
          <label for="email">Tu email</label>

          <input type="email" class="formulario" name="email" />
          <br />
          <label for="mensaje">Tu mensaje</label>

          <textarea name="mensaje" id="" cols="30" rows="10" class="formulario"></textarea>
          <br />
          <div class="botones">
            <input type="submit" name="enviar" />
            <input type="reset" name="restablecer" />
            <label for="enviar" class="botonform">enviar</label>
            <label for="restablecer" class="botonform">restablecer</label>
          </div>
        </form>
      </article>
    </section>
    <!--fin de fila de formulario de contacto-->
    <br><br>
    <!--inicio de footer-->
    <footer>
      <!--fila de enlaces a redes sociales del sello-->
      <section class="redes">
        <a href="https://www.instagram.com/onlypalos/?hl=es-la" target="_blank"><img
            src="../assets/images/instagram.png" alt="Instagram" width="47" height="47" /></a>
        <a href="https://www.youtube.com/channel/UCw1V2inChVOyxnPHls-RmLA" target="_blank"><img
            src="../assets/images/youtube.png" alt="Youtube" width="50" height="50" /></a>
        <a href="https://twitter.com/onlypalosop" target="_blank"><img src="../assets/images/twitter.png" alt="Twitter"
            width="50" height="50" /></a>
        <a href="https://discord.gg/HJHxzZZpty" target="_blank"><img src="../assets/images/discord.png" alt="Discord"
            width="50" height="50" /></a>
      </section>
      <!--cierre de fila de enlaces a redes sociales del sello-->
      <br>
      <!--fila de contacto al gmail-->
      <section class="contacto">
        <h3>Contacto:</h3>
        <h5>onlypalosop@gmail.com</h5>
      </section>
      <!--cierre de fila de contacto a gmail-->
      <h5 class="licencia">&#169 Only Palos</h5>
      <!--Licencia de contenido-->
    </footer>
  </section>
  <!--fin de footer-->
</body>

</html>
